  <!-- HEADER -->

    <div class="logo">
      <a href="index.html"><img src="img/logo2.png" alt="Logo Martial Spirit" /></a>

    <nav>
      <ul>

  <!-- SEÇÃO DE MODELOS -->
  <section class="modelos-section">
    <div class="modelos-overlay"></div>
    <div class="modelos-content">
      <h1>Modelos 3D</h1>
      <p>Clique em um modelo para visualizá-lo em 3D.</p>

      <div class="modelos-grid">
        <div class="modelo-card" data-model="House.glb">
          <img src="img/casa.png" alt="Casa 3D" />
          <h3>Casa</h3>
        </div>
        <div class="modelo-card" data-model="dojo.glb">
          <img src="img/dojo.png" alt="Dojo" />
          <h3>Dojo</h3>
        </div>
        <div class="modelo-card" data-model="escola.glb">
          <img src="img/escola.png" alt="Escola" />
          <h3>Escola</h3>
        </div>
        <div class="modelo-card" data-model="sala.glb">
          <img src="img/sala.png" alt="Sala de estar" />
          <h3>Sala de estar</h3>
        </div>
        <div class="modelo-card" data-model="mapa.glb">
          <img src="img/mapa.png" alt="Mapa" />
          <h3>Mapa</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL DO VISUALIZADOR -->
  <div id="viewerModal" class="viewer-modal">
    <div class="viewer-content">
      <span class="close-viewer">&times;</span>
      <div id="viewerContainer" class="viewer-container"></div>
    </div>
  </div>

  <footer class="site-footer">
